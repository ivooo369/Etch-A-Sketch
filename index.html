<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div id="container">
        <h1>Etch-A-Sketch</h1>

        <div class="grid-size">
            <button id="btn-8x8" class="btn-grid-size">8 x 8</button>
            <button id="btn-16x16" class="btn-grid-size">16 x 16</button>
            <button id="btn-24x24" class="btn-grid-size">24 x 24</button>
            <button id="btn-32x32" class="btn-grid-size">32 x 32</button>
            <button id="btn-40x40" class="btn-grid-size">40 x 40</button>
        </div>
        <div class="grid"></div>
        <div class="settings">
            <button class="btn-new-grid">New Grid</button>
            <button class="btn-black">Black</button>
            <button class="btn-rainbow">Rainbow</button>
            <button class="btn-eraser">Eraser</button>
            <button class="btn-clear">Clear</button>
        </div>
    </div>
</body>

</html>
