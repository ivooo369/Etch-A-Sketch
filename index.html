<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/etch-a-sketch-2217720-1848704.png">
    <script src="app.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>

    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="grid-size">
        <button id="btn-set-grid-size">Set Grid Size</button>
        <input type="text" id="grid-size">
    </div>
    <p id="error-message"> <i class="material-icons">error</i> Error! Please, enter a number from 1 to 50!</p>
    <main class="main-content">
        <div class="settings">
            <div class="div-pen-and-background">
                <div class="div-custom-color">
                    <div class="div-pen-color">
                        <input type="color" id="input-pen-color" class="input-custom-color">
                    </div>
                    <label for="input-pen-color" class="label-custom-color" id="label-pen-color">Pen Color</label>
                </div>
                <div class="div-custom-color">
                    <div class="div-background-color">
                        <input type="color" id="input-background-color" class="input-custom-color">
                    </div>
                    <label for="input-background-color" class="label-custom-color"
                        id="label-background-color">Background
                        Color</label>
                </div>
            </div>
            <button id="btn-rainbow">Rainbow</button>
            <button id="btn-grayscale">Grayscale</button>
            <button id="btn-eraser">Eraser</button>
            <button id="btn-remove-bars">Toggle Grid Bars</button>
            <button id="btn-clear">Clear</button>
        </div>
        <div class="grid"></div>
    </main>
</body>

</html>
