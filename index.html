<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div id="container">
        <h1>Etch-A-Sketch</h1>

        <div class="grid-size">
            <button id="btn-10x10" class="btn-grid-size">10 x 10</button>
            <button id="btn-15x15" class="btn-grid-size">15 x 15</button>
            <button id="btn-20x20" class="btn-grid-size">20 x 20</button>
            <button id="btn-25x25" class="btn-grid-size">25 x 25</button>
            <button id="btn-30x30" class="btn-grid-size">30 x 30</button>
        </div>
        <div class="grid"></div>
        <div class="settings">
            <button class="btn-new-grid">New Grid</button>
            <button class="btn-black">Black</button>
            <button class="btn-rainbow">Rainbow</button>
            <button class="btn-eraser">Eraser</button>
            <button class="btn-clear">Clear</button>
        </div>
    </div>
</body>

</html>
